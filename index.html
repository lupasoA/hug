    <!-- Custom CSS for logo animation and other styles -->
    <style>
        /* Font settings */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: #333;
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .font-cormorant {
            font-family: 'Cormorant Garamond', serif;
        }
        
        /* Staff Instagram Icon Hover Effect */
        .group:hover .staff-instagram {
            content: url('image/Instagram.png');
        }

        /* Hero Animation */
        .animation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-color: #e62e2d;
            overflow: hidden;
        }
        .logo-wrapper {
            text-align: center;
        }
        .logo {
            color: white;
            font-size: 18vw;
            font-weight: 900;
            line-height: 1;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }
        .logo .char, .logo .reg {
            display: inline-block;
            opacity: 0;
            animation: text-animation 5s infinite;
        }
        .logo .reg {
            font-size: 0.25em;
            vertical-align: top;
            position: relative;
            top: -0.2em;
            left: -0.1em;
        }
        .logo .char:nth-child(1) { animation-delay: 0s; }
        .logo .char:nth-child(2) { animation-delay: 0.2s; }
        .logo .char:nth-child(3) { animation-delay: 0.4s; }
        .logo .reg             { animation-delay: 0.6s; }

        @keyframes text-animation {
            0% { opacity: 0; transform: translateY(30px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
        
        /* Scroll Down Arrow */
        .scroll-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }
        .scroll-down span {
            display: block;
            width: 24px;
            height: 24px;
            border-bottom: 2px solid white;
            border-right: 2px solid white;
            transform: rotate(45deg);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
            40% { transform: translate(-50%, -15px); }
            60% { transform: translate(-50%, -5px); }
        }
        
        /* Section title styling */
        .section-title {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
        }

        /* Fade-in animation on scroll */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Custom red color for Tailwind */
        .bg-brand-red { background-color: #e62e2d; }
        .text-brand-red { color: #e62e2d; }
        .border-brand-red { border-color: #e62e2d; }

        .hug-char {
            transition: opacity 2s ease-in-out;
            transform: translateY(10px);
            opacity: 0;
        }
        .hug-char.visible {
            opacity: 1 !important;
            transform: translateY(0);
        }
        #hug-logo-bg {
            margin-top: 32px;
        }
        .group:hover #header-instagram {
            content: url('image/Instagram_Glyph_Black.png');

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scroll for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                         // Adjust for fixed header height
                        const headerOffset = document.getElementById('header').offsetHeight;
                        const elementPosition = targetElement.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                });
            });

            // Fade-in animation on scroll
            const faders = document.querySelectorAll('.fade-in');
            const appearOptions = {
                threshold: 0.2, // Trigger when 20% of the element is visible
                rootMargin: "0px 0px -50px 0px" // Start animation a bit sooner
            };
            const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        return;
                    } else {
                        entry.target.classList.add('is-visible');
                        appearOnScroll.unobserve(entry.target);
                    }
                });
            }, appearOptions);

            faders.forEach(fader => {
                appearOnScroll.observe(fader);
            });

            // --- スライドショー ---
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slide-dot');
            let current = 0;
            let timer;
            function showSlide(idx) {
                slides.forEach((slide, i) => {
                    slide.style.opacity = (i === idx) ? '1' : '0';
                    slide.style.zIndex = (i === idx) ? '1' : '0';
                });
                dots.forEach((dot, i) => {
                    dot.classList.toggle('bg-white', i === idx);
                    dot.classList.toggle('bg-white/50', i !== idx);
                });
                current = idx;
                // 白スライドのときだけアニメーション
                if(idx === 2) {
                    startHugLogoAnim();
                } else {
                    resetHugLogoAnim();
                }
            }
            function nextSlide() {
                showSlide((current + 1) % slides.length);
            }
            dots.forEach((dot, i) => {
                dot.addEventListener('click', () => {
                    showSlide(i);
                    clearInterval(timer);
                    timer = setInterval(nextSlide, 3500);
                });
            });
            showSlide(0);
            timer = setInterval(nextSlide, 3500);

            // --- スクロール時のヘッダーロゴ色変更 ---
            function updateHeaderLogoColor() {
                const headerLogo = document.getElementById('header-logo');
                const instaImg = document.getElementById('header-instagram');
                if(!headerLogo || !instaImg) return;
                
                const scrollY = window.scrollY;
                const heroHeight = window.innerHeight;
                
                // Heroセクション内（スライドショー部分）では白
                if(scrollY < heroHeight) {
                    headerLogo.classList.remove('text-black');
                    headerLogo.classList.add('text-white');
                    instaImg.src = 'image/Instagram.png';
                } else {
                    // Heroセクションを過ぎたら黒
                    headerLogo.classList.remove('text-white');
                    headerLogo.classList.add('text-black');
                    instaImg.src = 'image/Instagram_Glyph_Black.png';
                }
            }
            
            // スクロールイベントリスナーを追加
            window.addEventListener('scroll', updateHeaderLogoColor);
            // 初期状態を設定
            updateHeaderLogoColor();

            // --- Hugロゴアニメーション ---
            function startHugLogoAnim() {
                const hugLogo = document.querySelector('#hug-anim-logo .hug-char');
                if(!hugLogo) return;
                resetHugLogoAnim();
                setTimeout(()=>{
                    hugLogo.classList.add('visible');
                }, 400);
            }
            function resetHugLogoAnim() {
                const hugLogo = document.querySelector('#hug-anim-logo .hug-char');
                if(hugLogo) hugLogo.classList.remove('visible');
            }

            // --- 予約ボタン機能 ---
            const reservedBtn = document.getElementById('reserved-btn');
            const bookingOverlay = document.getElementById('booking-overlay');
            const closeBooking = document.getElementById('close-booking');

            reservedBtn.addEventListener('click', () => {
                bookingOverlay.classList.remove('translate-y-full');
            });

            closeBooking.addEventListener('click', () => {
                bookingOverlay.classList.add('translate-y-full');
            });

            // オーバーレイ外をクリックしても閉じる
            bookingOverlay.addEventListener('click', (e) => {
                if (e.target === bookingOverlay) {
                    bookingOverlay.classList.add('translate-y-full');
                }
            });
        });
    </script>
